<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 Game</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #faf8ef; 
      margin: 0; 
      padding: 20px;
    }
    h1 { 
      font-size: 40px;
      margin: 0;
      color: #776e65;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px auto;
      width: 350px;
    }
    .score-container {
      background: #bbada0;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      position: relative;
    }
    .score-title {
      font-size: 13px;
      text-transform: uppercase;
    }
    .score {
      font-size: 20px;
    }
    #game { 
      margin: auto; 
      display: grid; 
      grid-template-columns: repeat(4, 80px); 
      grid-template-rows: repeat(4, 80px);
      gap: 10px; 
      background: #bbada0;
      border-radius: 6px;
      padding: 10px;
      position: relative;
    }
    .cell {
      width: 80px; 
      height: 80px;
      background: #cdc1b4; 
      border-radius: 4px;
      font-size: 35px; 
      font-weight: bold;
      color: #776e65; 
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.1s ease-in-out;
    }
    .cell[data-value="2"] { background: #eee4da; }
    .cell[data-value="4"] { background: #ede0c8; }
    .cell[data-value="8"] { background: #f2b179; color: white; }
    .cell[data-value="16"] { background: #f59563; color: white; }
    .cell[data-value="32"] { background: #f67c5f; color: white; }
    .cell[data-value="64"] { background: #f65e3b; color: white; }
    .cell[data-value="128"] { background: #edcf72; color: white; font-size: 30px; }
    .cell[data-value="256"] { background: #edcc61; color: white; font-size: 30px; }
    .cell[data-value="512"] { background: #edc850; color: white; font-size: 30px; }
    .cell[data-value="1024"] { background: #edc53f; color: white; font-size: 25px; }
    .cell[data-value="2048"] { background: #edc22e; color: white; font-size: 25px; }
    
    .game-message {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(238, 228, 218, 0.73);
      z-index: 100;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      color: #776e65;
    }
    
    .game-message.game-over, .game-message.game-won {
      display: flex;
    }
    
    .game-message h2 {
      font-size: 40px;
      margin-bottom: 20px;
    }
    
    .restart-button {
      background: #8f7a66;
      border-radius: 3px;
      padding: 10px 20px;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    
    .controls {
      margin: 20px auto;
      max-width: 350px;
    }
    
    .instructions {
      max-width: 350px;
      margin: 15px auto;
      line-height: 1.5;
      color: #776e65;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>2048</h1>
    <div class="score-container">
      <div class="score-title">SCORE</div>
      <div id="score" class="score">0</div>
    </div>
  </div>
  
  <div id="game">
    <div class="game-message">
      <h2 id="game-message-text"></h2>
      <button class="restart-button" onclick="restartGame()">Try again</button>
    </div>
  </div>
  
  <div class="controls">
    <button class="restart-button" onclick="restartGame()">重新开始</button>
  </div>
  
  <div class="instructions">
    <p><strong>HOW TO PLAY:</strong> Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
  </div>
  
  <script>
    const size = 4;
    let board = Array(size * size).fill(0);
    let score = 0;
    let gameOver = false;
    let gameWon = false;
    
    const gameEl = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const messageEl = document.querySelector('.game-message');
    const messageTextEl = document.getElementById('game-message-text');

    function draw() {
      gameEl.innerHTML = '';
      
      // Re-add the game message element
      gameEl.appendChild(messageEl);
      
      for (let i = 0; i < board.length; i++) {
        const val = board[i];
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val === 0 ? '' : val;
        cell.setAttribute('data-value', val);
        gameEl.appendChild(cell);
      }
      
      scoreEl.textContent = score;
      
      // Show appropriate message if game is over or won
      if (gameWon) {
        messageTextEl.textContent = 'You Win!';
        messageEl.className = 'game-message game-won';
      } else if (gameOver) {
        messageTextEl.textContent = 'Game Over!';
        messageEl.className = 'game-message game-over';
      } else {
        messageEl.className = 'game-message';
      }
    }

    function moveLeft() {
      let moved = false;
      for (let row = 0; row < size; row++) {
        // Extract the row values
        let line = [];
        for (let col = 0; col < size; col++) {
          line.push(board[row * size + col]);
        }
        
        const originalLine = [...line];
        
        // Move all non-zero values to the left
        line = line.filter(v => v);
        
        // Merge values
        for (let i = 0; i < line.length - 1; i++) {
          if (line[i] === line[i + 1]) {
            line[i] *= 2;
            score += line[i];
            line.splice(i + 1, 1);
          }
        }
        
        // Fill with zeros
        while (line.length < size) line.push(0);
        
        // Update board
        for (let col = 0; col < size; col++) {
          board[row * size + col] = line[col];
        }
        
        // Check if movement occurred
        if (!moved && !arraysEqual(originalLine, line)) {
          moved = true;
        }
      }
      return moved;
    }
    
    function moveRight() {
      let moved = false;
      for (let row = 0; row < size; row++) {
        // Extract the row values
        let line = [];
        for (let col = 0; col < size; col++) {
          line.push(board[row * size + col]);
        }
        
        const originalLine = [...line];
        
        // Move all non-zero values to the right
        line = line.filter(v => v);
        
        // Merge values (from right to left)
        for (let i = line.length - 1; i > 0; i--) {
          if (line[i] === line[i - 1]) {
            line[i] *= 2;
            score += line[i];
            line.splice(i - 1, 1);
            i--; // Adjust index after splicing
          }
        }
        
        // Fill with zeros (at the beginning)
        while (line.length < size) line.unshift(0);
        
        // Update board
        for (let col = 0; col < size; col++) {
          board[row * size + col] = line[col];
        }
        
        // Check if movement occurred
        if (!moved && !arraysEqual(originalLine, line)) {
          moved = true;
        }
      }
      return moved;
    }
    
    function moveUp() {
      let moved = false;
      for (let col = 0; col < size; col++) {
        // Extract the column values
        let line = [];
        for (let row = 0; row < size; row++) {
          line.push(board[row * size + col]);
        }
        
        const originalLine = [...line];
        
        // Move all non-zero values to the top
        line = line.filter(v => v);
        
        // Merge values
        for (let i = 0; i < line.length - 1; i++) {
          if (line[i] === line[i + 1]) {
            line[i] *= 2;
            score += line[i];
            line.splice(i + 1, 1);
          }
        }
        
        // Fill with zeros
        while (line.length < size) line.push(0);
        
        // Update board
        for (let row = 0; row < size; row++) {
          board[row * size + col] = line[row];
        }
        
        // Check if movement occurred
        if (!moved && !arraysEqual(originalLine, line)) {
          moved = true;
        }
      }
      return moved;
    }
    
    function moveDown() {
      let moved = false;
      for (let col = 0; col < size; col++) {
        // Extract the column values
        let line = [];
        for (let row = 0; row < size; row++) {
          line.push(board[row * size + col]);
        }
        
        const originalLine = [...line];
        
        // Move all non-zero values to the bottom
        line = line.filter(v => v);
        
        // Merge values (from bottom to top)
        for (let i = line.length - 1; i > 0; i--) {
          if (line[i] === line[i - 1]) {
            line[i] *= 2;
            score += line[i];
            line.splice(i - 1, 1);
            i--; // Adjust index after splicing
          }
        }
        
        // Fill with zeros (at the beginning)
        while (line.length < size) line.unshift(0);
        
        // Update board
        for (let row = 0; row < size; row++) {
          board[row * size + col] = line[row];
        }
        
        // Check if movement occurred
        if (!moved && !arraysEqual(originalLine, line)) {
          moved = true;
        }
      }
      return moved;
    }
    
    function arraysEqual(a, b) {
      return a.length === b.length && a.every((val, idx) => val === b[idx]);
    }

    function addRandom() {
      const empty = board.map((v, i) => v === 0 ? i : -1).filter(i => i >= 0);
      if (empty.length === 0) return;
      const idx = empty[Math.floor(Math.random() * empty.length)];
      board[idx] = Math.random() < 0.9 ? 2 : 4;
    }
    
    function checkGameOver() {
      // Check if board is full
      if (board.includes(0)) return false;
      
      // Check for possible merges horizontally
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size - 1; col++) {
          if (board[row * size + col] === board[row * size + col + 1]) {
            return false;
          }
        }
      }
      
      // Check for possible merges vertically
      for (let col = 0; col < size; col++) {
        for (let row = 0; row < size - 1; row++) {
          if (board[row * size + col] === board[(row + 1) * size + col]) {
            return false;
          }
        }
      }
      
      return true;
    }
    
    function checkWin() {
      return board.includes(2048);
    }

    function handleKey(e) {
      if (gameOver || gameWon) return;
      
      let moved = false;
      
      if (e.key === 'ArrowLeft') {
        moved = moveLeft();
      } else if (e.key === 'ArrowRight') {
        moved = moveRight();
      } else if (e.key === 'ArrowUp') {
        moved = moveUp();
      } else if (e.key === 'ArrowDown') {
        moved = moveDown();
      }
      
      if (moved) {
        addRandom();
        draw();
        
        // Check for win or game over
        if (checkWin()) {
          gameWon = true;
          draw();
        } else if (checkGameOver()) {
          gameOver = true;
          draw();
        }
      }
    }
    
    function restartGame() {
      board = Array(size * size).fill(0);
      score = 0;
      gameOver = false;
      gameWon = false;
      addRandom();
      addRandom();
      draw();
    }

    document.addEventListener('keydown', handleKey);
    restartGame();
  </script>
</body>
</html>
